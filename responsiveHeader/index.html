<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Navi bar</title>
</head>
<body>
    <header>
        <navi>
            <div id="navi-left">
                <a href="#">
                    <span class="navi-title"><i class="fa-brands fa-accusoft"></i></span>
                    <span class="navi-title">Store</span>
                </a>
            </div>

            <div id="navi-medium">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">App</a></li>
                    <li><a href="#">Game</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>

            <div id="navi-right">
                <ul>
                    <li><a href="#" class="social-media"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#" class="social-media"><i class="fab fa-instagram"></i></a></li>
                </ul>      
                
                <span class="hidden"><i class="fas fa-bars"></i></span>

                <div id="navi-contents">
                    <div id="navi-contents__element">
                        <div id="navi-contents__top">
                            <ul>
                                <li><a href="#"><i class="fas fa-home"></i> <span>Home</span></a></li>
                                <li><a href="#"><i class="fas fa-ghost"></i> <span>App</span></a></li>
                                <li><a href="#"><i class="fas fa-gamepad"></i> <span>Game</span></a></li>
                                <li><a href="#"><i class="fas fa-photo-video"></i> <span>Gallery</span></a></li>
                                <li><a href="#"><i class="fas fa-question"></i> <span>FAQ</span></a></li>
                            </ul>
                        </div>

                        <div id="navi-contents__bottom">
                            <span id="social-media-side-bar">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </span> 
                        </div>
                    </div>
                </div>
            </div>
        </navi>
    </header>

    <main></main>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/aa6951ade4.js" crossorigin="anonymous"></script>
</body>
</html>
